<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Vibrometer</title>
    <base href="/" />

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <link href="./css/material-dashboard.min.2.css" rel="stylesheet" />
    <link href="./demo/demo.css" rel="stylesheet" />

</head>
<body>
    <app>Loading...</app>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="./js/site.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>

        function LoadJavascript(src)
        {
            var resource
            var script

            resource = document.createElement("script")
            resource.src = src
            resource.type = "text/javascript"
            resource.async = false

            script = document.querySelector("script:last-child")
            script.parentNode.insertBefore(resource, script.nextSibling)
        }

        function OnLoaded()
        {
            this.LoadJavascript("./js/core/jquery.min.js")
            this.LoadJavascript("./js/core/popper.min.js")
            this.LoadJavascript("./js/core/bootstrap-material-design.min.js")
            this.LoadJavascript("./js/plugins/perfect-scrollbar.jquery.min.js")
            this.LoadJavascript("./js/material-dashboard.js")
        }

    </script>

</body>
</html>

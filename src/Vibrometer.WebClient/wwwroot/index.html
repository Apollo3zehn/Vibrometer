<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Vibrometer</title>
    <base href="/" />

    <link href="./css/site.design.css" rel="stylesheet" />
    <link href="./css/google-material-font.css" rel="stylesheet" />
    <link href="./css/material-dashboard.min.css" rel="stylesheet" />

</head>
<body>
    <app>Loading...</app>

    <script src="./js/Chart.min.js"></script>
    <script src="./js/site.vibrometer.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>

        function LoadJavascript(src)
        {
            var resource
            var script

            resource = document.createElement("script")
            resource.src = src
            resource.type = "text/javascript"
            resource.async = false

            script = document.querySelector("script:last-child")
            script.parentNode.insertBefore(resource, script.nextSibling)
        }

        function OnLoaded()
        {
            this.LoadJavascript("js/jquery.min.js")
            this.LoadJavascript("js/popper.min.js")
            this.LoadJavascript("js/bootstrap-material-design.min.js")
            this.LoadJavascript("js/perfect-scrollbar.jquery.min.js")
            this.LoadJavascript("js/site.design.js")
        }

    </script>

</body>
</html>
